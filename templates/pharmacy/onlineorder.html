<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<script src="https://kit.fontawesome.com/49dfc2b92c.js" crossorigin="anonymous"></script>
	<!-- My CSS -->
	<link rel="stylesheet" href="../../static/css/dashboard.css">

	<title>रोगइतिहास - Pharmacy Online Order</title>
</head>
<body>



<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class="fa-solid">
				<img src="https://img.icons8.com/color/48/null/india-national-emblem.png"/>
			</i>
			<span class="text"><span class="india-orange">रोग</span><span class="india-blue">इति</span><span class="india-green">हास</span></span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="#">
					<i class="fa-solid fa-table-columns"></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="/medicines">
					<i class="fa-solid fa-folder-open"></i>
					<span class="text">Medicines</span>
				</a>
			</li>
			<li>
				<a href="/deliverytrack">
					<i class="fa-solid fa-truck"></i>
					<span class="text">Delivery Track</span>
				</a>
			</li>
			<li  class="active">
				<a href="/onlineorder">
					<i class="fa-solid fa-message"></i>
					<span class="text">Online Order</span>
				</a>
			</li>
			<li>
				<a href="/offlineBilling">
					<i class="fa-solid fa-address-card"></i>
					<span class="text">Offline Billing</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="/logout" class="logout">
					<i class="fa-solid fa-right-from-bracket"></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class="fa-solid fa-bars"></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search Patient">
					<button type="submit" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="profile">
				<img src="../../static/img/rishi.jpg">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Medical Records</h1>
				</div>
				<a href="#" class="btn-download">
					<i class="fa-sharp fa-solid fa-arrow-down"></i>
					<span class="text">Download Zip</span>
				</a>
			</div>

			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3></h3>
						<input id="docname" type="search" class="search-1" placeholder="Search by Doctor Name" onkeyup="searchDoc()">
						<button type="submit" class="search-btn-1"><i class="fa-solid fa-magnifying-glass"></i></button>
					</div>
					<table>
						<thead>
							<tr>
								<th>S.No</th>
								<th>Patient Name</th>
								<th>Accept</th>
								<th>Reject</th>
								<th>Prescription</th>
								<th>Generate Bill</th>
							</tr>
						</thead>
						<tbody id="tableBody1">
							<tr>
								<td><p>1</p></td>
								<td>Hrithik</td>
								<td>10/11/2022</td>
								<td class="drname">Dr Hilag Shah</td>
								<td><button class="status success">View</button></td>
								<td><button class="status danger">Delete</button></td>
								<td><i class="fa-sharp fa-solid fa-circle-exclamation"></i></td>
								<td><i class="fa-sharp fa-solid fa-arrow-down"></i></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="../../static/js/click.js"></script>
	<script src="../../static/js/dashboard.js"></script>
</body>
</html>
