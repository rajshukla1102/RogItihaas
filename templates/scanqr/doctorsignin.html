<!-- Doctor Login -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fontawesome Link -->
  <script src="https://kit.fontawesome.com/49dfc2b92c.js" crossorigin="anonymous"></script>
  <!-- Stylesheet linking -->
  <link rel="stylesheet" href="../static/css/login.css">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/48/null/india-national-emblem.png">
  <title>रोगइतिहास - Doctor Login</title>
</head>

<body>
  <div class="container">
    <!-- Sign in and Sign Up Containers -->
    <div class="forms-container">
      <div class="signin-signup">
        <form action="/doctoremergencysignin/{{aadhar}}" class="sign-in-form" method="POST">
          <h2 class="title">Doctor Sign In</h2>
          {% if message is defined %}
          <h5 style="color: rgb(226, 26, 26);">{{message}}</h5>
          {% endif %}
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Aadhar Card" name="doctoraadhar" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="doctorpassword" required />
          </div>
          <input type="submit" value="Login" class="btn solid" />
        </form>
        <form action="/doctorsignup" class="sign-up-form" method="POST">
          <h2 class="title">Doctor Sign Up</h2>
          {% if message is defined %}
          <h5 style="color: rgb(226, 26, 26);">{{message}}</h5>
          {% endif %}
          <div class="input-field">
            <i class="fas fa-address-card"></i>
            <input type="email" placeholder="Doctor Email" name="doctoremail" required />
          </div>
          <div class="input-field">
            <i class="fas fa-briefcase-medical"></i>
            <input type="year" placeholder="State Medical Council RegNo." name="doctorcouncilnumber" required />
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="year" placeholder="Aadhar Card Number" name="doctoraadhar" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="doctorpassword" required />
          </div>
          <input type="submit" class="btn" value="Sign up" />
        </form>
      </div>
    </div>

    <!-- Navigation styles for signin and signup page -->
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3><span class="text"><span class="india-orange">रोग</span><span class="india-blue">इति</span><span
                class="india-green">हास</span></span></h3>
          <p>
            Welcome to India's centralized Health Card System
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign Up
          </button>
        </div>
        <img src="../static/img/login.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Welcome to <span class="text"><span class="india-orange">रोग</span><span
                class="india-blue">इति</span><span class="india-green">हास</span></span></h3>
          <p>
            Let us make India रोग free together
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="../static/img/signup.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <!-- JS files -->
  <script src="../static/js/login.js"></script>
</body>

</html>
